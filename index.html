<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">Agenda</h1>
        </header>
        <main class="main-content">
            <div class="input">
                <textarea id="text" value="Add your text here...."rows="8" cols="60"></textarea><br>
                <input type="button" class="btn btn-submit" id="btn-submit" value="Add"/>
            </div>
            <div class="results_display">
              <ul id="D_results"> 
                
              </ul>
            </div>
        </main>
    </div>
    <!-- color : 
     bg-> #000
     1. heading bgblue -> #458FFF 
     2.buttons -->
     <script src="index.js"></script>
</body>
</html>
